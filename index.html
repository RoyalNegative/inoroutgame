<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Var Mısın Yok Musun Oyunu</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="ad-container ad-left">
      <p>Reklam vermek için bize ulaşın!</p>
    </div>
    <div class="game-container">
      <h1>Var Mısın Yok Musun</h1>
      <div id="countdown">Kalan Süre: 60 saniye</div>
      <div class="boxes">
        <div class="box" data-box="1">1</div>
        <div class="box" data-box="2">2</div>
        <div class="box" data-box="3">3</div>
        <div class="box" data-box="4">4</div>
        <div class="box" data-box="5">5</div>
        <div class="box" data-box="6">6</div>
        <div class="box" data-box="7">7</div>
        <div class="box" data-box="8">8</div>
        <div class="box" data-box="9">9</div>
        <div class="box" data-box="10">10</div>
      </div>
      <div id="message"></div>
    </div>
    <div class="ad-container ad-right">
      <p>Reklam vermek için bize ulaşın!</p>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
